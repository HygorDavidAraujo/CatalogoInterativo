<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="wineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B1538;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B1C40;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C19A6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A67C52;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Taça de vinho -->
  <!-- Copa da taça -->
  <path d="M 20 10 Q 22 18, 24 26 Q 26 34, 32 42 Q 38 34, 40 26 Q 42 18, 44 10 Z" 
        fill="url(#wineGradient)" stroke="#6B1C40" stroke-width="1"/>
  
  <!-- Vinho dentro da taça -->
  <ellipse cx="32" cy="16" rx="10" ry="4" fill="#8B1538" opacity="0.8"/>
  
  <!-- Haste -->
  <rect x="30" y="42" width="4" height="12" fill="url(#stemGradient)"/>
  
  <!-- Base -->
  <ellipse cx="32" cy="54" rx="8" ry="3" fill="url(#stemGradient)"/>
  
  <!-- Destaque/brilho na taça -->
  <path d="M 26 14 Q 27 16, 28 20" 
        fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Inicial D -->
  <text x="28" y="30" font-family="serif" font-size="14" font-weight="bold" 
        fill="#C19A6B" stroke="#6B1C40" stroke-width="0.5">D</text>
</svg>
